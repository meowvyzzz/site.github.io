    <div class="container">
        <h2>Здесь Вы можете задать любой интересующий Вас вопрос, поделиться своим мнением или предложить какую-либо идею.</h2>
        <textarea id="question-text" placeholder="Напишите свой вопрос..." rows="3"></textarea>
        <button id="add-question">Добавить вопрос</button>
    </div>

    <div class="container">
        <h2>Ваши вопросы и предложения</h2>
        <div id="question-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const questionText = document.getElementById("question-text");
            const addQuestionButton = document.getElementById("add-question");
            const questionList = document.getElementById("question-list");

            function loadQuestions() {
                const questions = JSON.parse(localStorage.getItem("questions")) || [];
                questionList.innerHTML = "";
                questions.forEach((q, index) => {
                    const questionDiv = document.createElement("div");
                    questionDiv.classList.add("question");
                    questionDiv.innerHTML = `<strong></strong> ${q.text}`;
                    
                    const answerInputDiv = document.createElement("div");
                    answerInputDiv.classList.add("answer-input");
                    
                    const answerInput = document.createElement("input");
                    answerInput.type = "text";
                    answerInput.placeholder = "Напишите ответ...";

                    const answerButton = document.createElement("button");
                    answerButton.textContent = "Ответить";

                    const answersDiv = document.createElement("div");

                    q.answers.forEach(answer => {
                        const answerDiv = document.createElement("div");
                        answerDiv.classList.add("answer");
                        answerDiv.textContent = answer;
                        answersDiv.appendChild(answerDiv);
                    });

                    answerButton.addEventListener("click", function () {
                        const answerText = answerInput.value.trim();
                        if (answerText) {
                            q.answers.push(answerText);
                            localStorage.setItem("questions", JSON.stringify(questions));
                            loadQuestions(); 
                        }
                    });

                    answerInputDiv.appendChild(answerInput);
                    answerInputDiv.appendChild(answerButton);

                    questionDiv.appendChild(answerInputDiv);
                    questionDiv.appendChild(answersDiv);
                    questionList.appendChild(questionDiv);
                });
            }

            addQuestionButton.addEventListener("click", function () {
                const text = questionText.value.trim();
                if (text) {
                    let questions = JSON.parse(localStorage.getItem("questions")) || [];
                    questions.push({ text: text, answers: [] });
                    localStorage.setItem("questions", JSON.stringify(questions));
                    questionText.value = "";
                    loadQuestions();
                }
            });

            loadQuestions();
        });
    </script>
